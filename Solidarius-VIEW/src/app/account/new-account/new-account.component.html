<div
    class="pt-5"
    style="background-image: url(&quot;assets/img/sebastian-unrau-v4e3JI7DDHI-unsplash.jpg&quot;);background-position: center;background-size: cover;width: 100%;height: 100%;">
    <div class="container-fluid" style="width: 100%;height: 100%;">
        <div class="row register-form">
            <div class="col-md-8 offset-md-2">
                <form class="custom-form" style="background-color: #f0f0f0;">
                    <h1>Cadastre-se</h1>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" for="name-input-field">Nome</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" for="email-input-field">E-mail</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="email"/>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" for="pawssword-input-field">Senha</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="password"/>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" for="repeat-pawssword-input-field">Repetir Senha</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="password"/>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" for="dropdown-input-field">Eu Sou</label>
                        </div>
                        <div class="col-sm-4 input-column">
                            <div class="dropdown">
                                <button
                                    class="btn btn-light dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-expanded="false"
                                    type="button">Dropdown
                                </button>
                                <div class="dropdown-menu" role="menu">
                                    <a class="dropdown-item" role="presentation" href="#">First Item</a>
                                    <a class="dropdown-item" role="presentation" href="#">Second Item</a>
                                    <a class="dropdown-item" role="presentation" href="#">Third Item</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck-2"/>
                        <label class="form-check-label" for="formCheck-2">Eu li e estou de acordo com os termos de condilções.</label>
                    </div>
                    <button class="btn btn-light submit-button bg-primary" type="button">Cadastrar!</button>
                </form>
            </div>
        </div>
    </div>
</div>
